service: aws-starter-go
frameworkVersion: '3'
useDotenv: true

# ============================
# Common
# ============================
provider:
  name: aws
  profile: ${self:service}-${opt:stage, 'dev'}  # AWSプロファイル名(例: aws-starter-go-dev)
  region: ap-northeast-1
  stage: "${opt:stage, 'dev'}"
  runtime: provided.al2
  iam:
    role:
      statements:
        - Effect: Allow  # SSMからパラメータを取得するための権限
          Action: "ssm:GetParameter"
          Resource: "*"
        - Effect: Allow  # DynamoDBを操作するための権限
          Action: "dynamodb:*"
          Resource: "*"
        - Effect: Allow  # LambdaがVPCにアタッチするための権限
          Action: 
            - "ec2:CreateNetworkInterface"
            - "ec2:DescribeNetworkInterfaces"
            - "ec2:DeleteNetworkInterface"
            - "ec2:AssignPrivateIpAddresses"
            - "ec2:UnassignPrivateIpAddresses"
          Resource: "*"

plugins:
  - serverless-step-functions

package:
  individually: true
  patterns:
    - '!./**'
    - ./bin/**

# ============================
# Stage
# ============================
params:
  dev:
    PARAM1: "開発環境用の値1"
    PARAM2: "開発環境用の値2"
  stg:
    PARAM1: "ステージング環境用の値1"
    PARAM2: "ステージング環境用の値2"
  prd:
    PARAM1: "本番環境用の値1"
    PARAM2: "本番環境用の値2"

# ============================
# Lambda
# ============================
functions:
  hello:
    handler: bin/bootstrap
    package:
      artifact: bin/hello.zip
  hello2:
    handler: bin/bootstrap
    package:
      artifact: bin/hello2.zip

resources:
  Resources:
    # ============================
    # DynamoDB
    # ============================
    waitlistTable:
      ${file(./serverless/dynamodb/waitlist.yml)}

    # ============================
    # LogGroup
    # ============================
    HelloWorldStateMachineLogGroup:  # NOTE: ステートマシンのロググループ名を指定する
      ${file(./serverless/loggroup/helloworldstatemachine.yml)}

# ============================
# Step Functions
# ============================
stepFunctions:
  stateMachines:
    HelloWorldSateMachine:  # NOTE: ステートマシン名を指定する
      ${file(./serverless/stepfunction/helloworld.yml)}
